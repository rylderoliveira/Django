{% extends '_head.html'%}
    {% include 'parcials/header.html' %}
    {% block content %}
    <form action="listaProdutos.html" method="update">
        <div class="containerProduto">
            <h1>Editar Produto</h1>
            <label for="produto">Produto:</label>
            <input type="text" name="produto" placeholder="Digite o nome do produto" value="{{ produto.nome }}"> 
            <label for="fornecedor">Fornecedor:</label>
            <input type="text" name="fornecedor" placeholder="Digite o nome do fornecedor" value="{{ produto.fornecedor }}">
            <label for="preco">Preço:</label>
            <input type="number" name="preco" placeholder="Digite o preço do produto" value="{{ produto.preco }}">
            <input type="submit" value="Editar" class="editar" id="2">
            <input type="reset" value="Cancelar">
        </div>
    </form>
    {% endblock %}
